      <div class="container">

        <form class="form">
          <input

            type="text"
            placeholder="What needs to be done?"
          />
          <button class="btn">
            <i class="fas fa-plus-square"></i>
          </button>
        </form>
        <div class="empty">
          <h3 class="empty-title">Here will be your tasks :)</h3>
        </div>
        <div class="list-conatiner">
          <ul class="list"></ul>
        </div>
        <div class="filter">
          <button class="filter-btn all active">All</button>
          <button class="filter-btn completed">Completed</button>
          <button class="filter-btn uncompleted">Uncompleted</button>
